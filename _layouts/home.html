<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="Prollad">
<!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ page.image | default: site.image }}">
  <!-- Open Graph Tags -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ page.image | default: site.image }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css' rel='stylesheet'/>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ site.baseurl }}/"><i class="bi bi-gift-fill"></i> <b>Slotpark Bonus Code</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
      <ul class="navbar-nav">
      <li class="nav-item">
      <a class="nav-link" href="{{ site.baseurl }}/">Home</a>
      </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ site.baseurl }}/about/">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ site.baseurl }}/contact/">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            More
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
            <li><a class="dropdown-item" href="{{ site.baseurl }}/privacy-policy/">Privacy Policy</a></li>
            <li><a class="dropdown-item" href="{{ site.baseurl }}/disclaimer/">Disclaimer</a></li>
            <li><a class="dropdown-item" href="{{ site.baseurl }}/dmca/">DMCA</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
  </header>
  <main>
    {{ content }}
  </main>
    <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>Copyright &copy; <script type='text/javascript'>var creditsyear = new Date();document.write(creditsyear.getFullYear());</script> | <a href="{{ site.baseurl }}/">Slotpark Bonus Code</a>. All Rights Reserved.</p>
<p>
  <a href="{{ site.baseurl }}/about" class="text-white">About</a> |
  <a href="{{ site.baseurl }}/contact/" class="text-white">Contact</a>
</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
